<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
  <title>Unlock Philly</title>
 
     <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&amp;libraries=places"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery.geocomplete.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/main.css">
    <script src = "assets/main.js"></script>
    <script>
        $(document).ready( function() {
            getrailStations();
            getOutages();
            loadMap();
        $("#startAddress").geocomplete();
        $("#endAddress").geocomplete();
        });

</head>
<body>
  <header id = "searchRoute">

        <input id="endAddress" type="text" value="" placeholder="Enter end address"/>
        <input type="submit" name="submit" onClick="return getDirections();"/>
    </header>

    <div id='map-canvas'></div>
    <div id='messages' onclick = "stationToggle()"> 
        <span class='messageHeader'> Stations with Limited Access </span>
    </div>
</body>
</html>
